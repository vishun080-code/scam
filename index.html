<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just a normal site</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: #e5e5e5;
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #222;
  text-align: center;
}

.screen {
  display: none;
  z-index: 2;
  width: 90%;
  max-width: 500px;
}

.active {
  display: block;
}

h1 {
  font-size: 34px;
}

p {
  font-size: 22px;
  line-height: 1.5;
}

input {
  padding: 14px;
  font-size: 20px;
  border-radius: 14px;
  border: 1px solid #aaa;
  width: 80%;
  text-align: center;
}

button {
  margin: 14px;
  padding: 14px 28px;
  font-size: 22px;
  border-radius: 30px;
  border: none;
  background: hotpink;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,105,180,0.6);
}

#bar {
  width: 300px;
  height: 14px;
  border: 2px solid #333;
  margin: 20px auto;
  border-radius: 10px;
  overflow: hidden;
}

#fill {
  height: 100%;
  width: 0%;
  background: hotpink;
}

#message {
  font-family: 'Pacifico', cursive;
  font-size: 36px;
  color: #ff2f92;
  line-height: 1.4;
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: float 6s linear infinite;
  opacity: 0.7;
}

@keyframes float {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  background: hotpink;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- WHO IS THIS -->
<div id="who" class="screen active">
  <h1>Quick check ðŸ‘€</h1>
  <p>Who is this?</p>
  <input id="nameInput" placeholder="Type your name">
  <br><br>
  <button onclick="checkName()">Continue</button>
</div>

<!-- VERIFY -->
<div id="verify" class="screen">
  <h1>Verifyingâ€¦</h1>
  <div id="bar"><div id="fill"></div></div>
</div>

<!-- ANNIVERSARY -->
<div id="anniversary" class="screen">
  <div id="message"></div>
</div>

<!-- VALENTINE -->
<div id="valentine" class="screen">
  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <button onclick="yes()">Yes ðŸ’—</button>
  <button onclick="yes()">Yes obviously ðŸ˜­ðŸ’–</button>
</div>

<script>
const herName = "Suchetha";

function switchScreen(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function checkName() {
  switchScreen("verify");
  startVerify();
}

function startVerify() {
  let p = 0;
  const fill = document.getElementById("fill");
  const loader = setInterval(() => {
    p += 2;
    fill.style.width = p + "%";
    if (p >= 100) {
      clearInterval(loader);
      setTimeout(showAnniversary, 600);
    }
  }, 40);
}

function showAnniversary() {
  document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";
  switchScreen("anniversary");
  startHearts();

  const text = `Happy One Month Anniversary ${Suchethaa} ðŸ’—

Every day with you
means more to me
than you will ever know.`;

  let i = 0;
  const box = document.getElementById("message");
  const typer = setInterval(() => {
    box.innerText += text[i];
    i++;
    if (i >= text.length) {
      clearInterval(typer);
      setTimeout(() => switchScreen("valentine"), 2000);
    }
  }, 55);

  if (navigator.vibrate) navigator.vibrate([200,100,200]);
}

function yes() {
  if (navigator.vibrate) navigator.vibrate([300,100,300,100,400]);
  fireworks();
  setTimeout(() => alert("I love you so much ðŸ’–"), 500);
}

function startHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "ðŸ’—";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 300);
}

function fireworks() {
  for (let i = 0; i < 50; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = "50vw";
    f.style.top = "50vh";
    f.style.setProperty("--x", (Math.random()*500-250)+"px");
    f.style.setProperty("--y", (Math.random()*500-250)+"px");
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1000);
  }
}
</script>

</body>
</html>
