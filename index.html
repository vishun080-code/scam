<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ’— For You</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffb3d9, #ff6fb1, #3a0ca3);
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: white;
  text-align: center;
}

/* floating hearts */
.heart {
  position: absolute;
  font-size: 22px;
  opacity: 0.7;
  animation: float 7s linear infinite;
}

@keyframes float {
  from { transform: translateY(110vh); }
  to { transform: translateY(-10vh); }
}

/* popup */
#popup {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(14px);
  padding: 30px;
  border-radius: 24px;
  box-shadow: 0 0 40px rgba(255,105,180,0.8);
  max-width: 520px;
  width: 90%;
}

#title {
  font-family: 'Pacifico', cursive;
  font-size: 42px;
  margin-bottom: 10px;
  text-shadow: 0 0 20px hotpink;
}

#text {
  font-size: 22px;
  line-height: 1.6;
  min-height: 140px;
  white-space: pre-line;

}

button {
  margin-top: 20px;
  padding: 14px 30px;
  font-size: 22px;
  border-radius: 30px;
  border: none;
  background: hotpink;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(255,105,180,0.9);
}

.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="popup">
  <div id="title">Hey ðŸ’—</div>
  <div id="text"></div>
  <button id="nextBtn">Continue ðŸ’–</button>
</div>

<script>
const herName = "Suchetha";

const messages = [
  `Happy One Month Anniversary ${herName} ðŸ’—`,
  `This past month with you
has been full of smiles,
comfort, and warmth.`,
  `You make my world feel softer,
happier, and brighter.`,
  `So I just have one questionâ€¦`
];

let msgIndex = 0;
let charIndex = 0;
const textBox = document.getElementById("text");
const btn = document.getElementById("nextBtn");

function typeMessage(text, callback) {
  textBox.innerText = "";
  charIndex = 0;
  const typer = setInterval(() => {
    textBox.innerText += text[charIndex];
    charIndex++;
    if (charIndex >= text.length) {
      clearInterval(typer);
      callback();
    }
  }, 45);
}

function showNext() {
  if (msgIndex < messages.length) {
    typeMessage(messages[msgIndex], () => {});
    msgIndex++;
  } else {
    showValentine();
  }
}

function showValentine() {
  document.getElementById("title").innerText = "Will you be my Valentine? ðŸ’˜";
  textBox.innerText = "";
  btn.innerText = "Yes ðŸ’—";
  btn.onclick = yesClicked;

  const btn2 = document.createElement("button");
  btn2.innerText = "Yes obviously ðŸ˜­ðŸ’–";
  btn2.onclick = yesClicked;
  document.getElementById("popup").appendChild(btn2);
}

function yesClicked() {
  if (navigator.vibrate) navigator.vibrate([300,100,300,100,400]);
  fireworks();
  setTimeout(() => alert("I love you so much ðŸ’–"), 600);
}

btn.onclick = showNext;
showNext();

/* hearts */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "ðŸ’—";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = (Math.random() * 16 + 18) + "px";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 250);

/* fireworks */
function fireworks() {
  for (let i = 0; i < 60; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = "50vw";
    f.style.top = "50vh";
    f.style.setProperty("--x", (Math.random()*600-300)+"px");
    f.style.setProperty("--y", (Math.random()*600-300)+"px");
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1000);
  }
}
</script>

</body>
</html>
