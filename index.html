<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Verification</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Pacifico', cursive;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: white;
  text-align: center;
}

.screen {
  display: none;
  z-index: 2;
}

.active {
  display: block;
}

input {
  padding: 12px;
  font-size: 22px;
  border-radius: 20px;
  border: none;
  text-align: center;
}

button {
  margin: 12px;
  padding: 14px 28px;
  font-size: 24px;
  border-radius: 30px;
  border: none;
  background: hotpink;
  color: white;
  cursor: pointer;
  box-shadow: 0 0 20px hotpink;
}

#bar {
  width: 300px;
  height: 14px;
  border: 2px solid white;
  margin: 20px auto;
  border-radius: 10px;
  overflow: hidden;
}

#fill {
  height: 100%;
  width: 0%;
  background: hotpink;
}

#message {
  font-size: 36px;
  line-height: 1.4;
  text-shadow: 0 0 15px hotpink;
}

.heart {
  position: absolute;
  font-size: 22px;
  animation: float 6s linear infinite;
  opacity: 0.6;
}

@keyframes float {
  0% { transform: translateY(100vh); }
  100% { transform: translateY(-10vh); }
}

.firework {
  position: absolute;
  width: 6px;
  height: 6px;
  background: white;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  to {
    transform: translate(var(--x), var(--y));
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="password" class="screen active">
  <h1>ğŸ” Security Question</h1>
  <p style="font-size:28px">How old is Vishy?</p>
  <input id="passInput" placeholder="Type here">
  <br><br>
  <button onclick="checkPass()">Unlock ğŸ’—</button>
  <p id="error"></p>
</div>

<!-- VERIFY -->
<div id="verify" class="screen">
  <h1>ğŸ”’ Verifyingâ€¦</h1>
  <div id="bar"><div id="fill"></div></div>
</div>

<!-- MESSAGE -->
<div id="main" class="screen">
  <div id="message"></div>
  <br>
  <button onclick="yesClicked()">Yes ğŸ’—</button>
  <button onclick="yesClicked()">Yes obviously ğŸ˜­ğŸ’–</button>
</div>

<script>
const herName = "SUCHETHAAAA";

function checkPass() {
  const val = document.getElementById("passInput").value.toLowerCase().trim();
  if (val === "17" || val === "seventeen") {
    switchScreen("verify");
    startVerify();
  } else {
    document.getElementById("error").innerText = "Hmmâ€¦ try again ğŸ˜­";
    if (navigator.vibrate) navigator.vibrate(200);
  }
}

function switchScreen(id) {
  document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function startVerify() {
  let p = 0;
  const fill = document.getElementById("fill");
  const loader = setInterval(() => {
    p += 2;
    fill.style.width = p + "%";
    if (p >= 100) {
      clearInterval(loader);
      setTimeout(showMessage, 700);
    }
  }, 50);
}

function showMessage() {
  switchScreen("main");
  const text = `Happy One Month Anniversary, ${Suchethaaaaa} ğŸ’—

You make my days brighter,
my heart calmer,
and my life better.

I choose you.
Every single day.`;

  let i = 0;
  const box = document.getElementById("message");
  const typer = setInterval(() => {
    box.innerText += text[i];
    i++;
    if (i >= text.length) clearInterval(typer);
  }, 55);
}

function yesClicked() {
  if (navigator.vibrate) navigator.vibrate([300,100,300]);
  fireworks();
  alert("Forever sounds perfect with you ğŸ’–");
}

function fireworks() {
  for (let i = 0; i < 40; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = "50vw";
    f.style.top = "50vh";
    f.style.setProperty("--x", (Math.random()*400-200)+"px");
    f.style.setProperty("--y", (Math.random()*400-200)+"px");
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1000);
  }
}

// hearts
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerText = "ğŸ’—";
  h.style.left = Math.random()*100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 6000);
}, 300);
</script>

</body>
</html>
