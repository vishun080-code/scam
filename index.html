<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verifying...</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #verify, #main {
      text-align: center;
      display: none;
    }

    #verify {
      display: block;
      font-size: 24px;
    }

    #main {
      background: #ffd6e8;
      color: #000;
      width: 100%;
      height: 100%;
      padding-top: 100px;
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="verify">ðŸ”’ Verifying deviceâ€¦</div>

  <div id="main">
    <h1 id="text"></h1>
  </div>

  <script>
    const message = "Happy one month anniversary, Suchethaaaa ðŸ’—\nIâ€™m really grateful for you.";
    let i = 0;

    setTimeout(() => {
      document.body.style.background = "#ffd6e8";
      document.getElementById("verify").style.display = "none";
      document.getElementById("main").style.display = "block";

      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 10 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }, 300);

      const typing = setInterval(() => {
        document.getElementById("text").innerText += message[i];
        i++;
        if (i >= message.length) clearInterval(typing);
      }, 80);
    }, 2500);
  </script>

</body>
</html>
