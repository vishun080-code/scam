<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Pacifico', cursive;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    #container {
      z-index: 2;
    }

    #verify {
      font-size: 26px;
    }

    #bar {
      width: 260px;
      height: 12px;
      border: 2px solid white;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
    }

    #fill {
      height: 100%;
      width: 0%;
      background: hotpink;
      transition: width 0.1s;
    }

    #message {
      display: none;
      font-size: 32px;
      text-shadow: 0 0 12px hotpink;
      margin-bottom: 20px;
    }

    button {
      display: none;
      background: hotpink;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 20px;
      font-family: 'Pacifico', cursive;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px hotpink;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="verify">
      ðŸ”’ Verifying deviceâ€¦
      <div id="bar"><div id="fill"></div></div>
    </div>

    <div id="message"></div>
    <button id="btn">Will you be mine forever? ðŸ’—</button>
  </div>

  <script>
    const herName = "SUCHETHAAAA";

    const msg = `Happy One Month Anniversary, ${herName} ðŸ’—
You mean more to me than words can ever explain.
I choose you. Today. Tomorrow. Always.`;

    let progress = 0;
    const fill = document.getElementById("fill");

    const loader = setInterval(() => {
      progress += 2;
      fill.style.width = progress + "%";
      if (progress >= 100) {
        clearInterval(loader);
        setTimeout(showMessage, 800);
      }
    }, 50);

    function showMessage() {
      document.getElementById("verify").style.display = "none";
      const messageDiv = document.getElementById("message");
      messageDiv.style.display = "block";

      if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

      let i = 0;
      const typer = setInterval(() => {
        messageDiv.innerText += msg[i];
        i++;
        if (i >= msg.length) {
          clearInterval(typer);
          document.getElementById("btn").style.display = "inline-block";
        }
      }, 60);
    }

    document.getElementById("btn").onclick = () => {
      if (navigator.vibrate) navigator.vibrate([300, 100, 300]);
      alert("I love you endlessly ðŸ’–");
    };

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);
  </script>
</body>
</html>
